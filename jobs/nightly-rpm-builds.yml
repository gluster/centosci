- job:
    name: gluster_nightly-rpm-builds
    node: cico-workspace
    description: Build RPMs.
    project-type: freestyle
    concurrent: true

    triggers:
    - timed: "H 0 * * *"

    builders:
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=devel

            CENTOS_VERSION=8-stream

            CENTOS_ARCH=x86_64
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=devel

            CENTOS_VERSION=7

            CENTOS_ARCH=x86_64
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=release-9

            CENTOS_VERSION=7

            CENTOS_ARCH=x86_64
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=release-9

            CENTOS_VERSION=8-stream

            CENTOS_ARCH=x86_64
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=release-8

            CENTOS_VERSION=7

            CENTOS_ARCH=x86_64
    - trigger-builds:
        - project: gluster_build-rpms
          block: false
          predefined-parameters:
            GITHUB_BRANCH=release-8

            CENTOS_VERSION=8-stream

            CENTOS_ARCH=x86_64
