- project:
    name: gluster_nightly-samba-rpm-builds
    os_version:
      - 'centos8'
      - 'centos7'
      - 'fedora35'
      - 'fedora34'
    samba_branch:
      - 'master'
      - 'v4-15-test'
      - 'v4-14-test'
    jobs:
      - 'gluster_samba-build-rpms-{os_version}-{samba_branch}'

- job-template:
    name: 'gluster_samba-build-rpms-{os_version}-{samba_branch}'
    node: gluster
    description: Build Samba RPMs.
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/centosci.git
        branches:
        - origin/main

    parameters:
      - string:
          name: CENTOS_VERSION
          default: '8'
          description: CentOS version to be installed on host node
      - string:
          name: OS_VERSION
          default: '{os_version}'
          description: Platform to build the RPMS
      - string:
          name: SAMBA_BRANCH
          default: '{samba_branch}'
          description: Samba release branch to build from

    properties:
    - github:
        url: https://github.com/gluster/samba-integration
    - build-discarder:
        days-to-keep: 7

    triggers:
    - timed: "H 0 * * *"
    - github-pull-request:
        admin-list:
        - obnoxxx
        - gd
        - anoopcs9
        - spuiuk
        - nixpanic
        cron: H/5 * * * *
        status-context: 'samba-build-rpms/{os_version}/{samba_branch}'
        white-list-target-branches:
        - samba-build
    - pollurl:
        cron: 'H/5 * * * *'
        urls:
          - url: 'https://github.com/gluster/samba-integration/commit/samba-build.patch'
            check-content:
              - simple: true

    builders:
    - shell: !include-raw-escape: scripts/common/get-node.sh
    - shell: !include-raw-escape: scripts/common/rsync.sh
    - shell: jobs/scripts/common/bootstrap.sh $WORKSPACE/jobs/scripts/nightly-samba-builds/nightly-samba-builds.sh "ghprbPullId=$ghprbPullId ghprbTargetBranch=$ghprbTargetBranch CENTOS_VERSION=$CENTOS_VERSION OS_VERSION=$OS_VERSION SAMBA_BRANCH=$SAMBA_BRANCH"

    publishers:
    - email-ext:
        recipients: obnox@samba.org, gd@samba.org, anoopcs@cryptolab.net
        reply-to: $DEFAULT_REPLYTO
        subject: $DEFAULT_SUBJECT
        content-type: text
        body: $DEFAULT_CONTENT
    - post-tasks:
        - matches:
            # "Building remotely" should always be in the build console output
            - log-text: Building remotely
          script:
            !include-raw-escape: scripts/common/return-node.sh
