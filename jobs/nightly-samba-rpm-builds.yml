- project:
    name: gluster_nightly-samba-rpm-builds
    centos_version:
      - '8'
      - '7'
    jobs:
      - 'gluster_samba-build-rpms-centos{centos_version}'

- job-template:
    name: 'gluster_samba-build-rpms-centos{centos_version}'
    node: gluster
    description: Build Samba RPMs.
    project-type: freestyle
    concurrent: true

    scm:
    - git:
        url: https://github.com/gluster/centosci.git
        branches:
        - origin/main

    parameters:
      - string:
          name: CENTOS_VERSION
          default: '{centos_version}'
          description: CentOS version to build the RPMs

    properties:
    - github:
        url: https://github.com/gluster/samba-integration
    - build-discarder:
        days-to-keep: 7

    triggers:
    - timed: "H 0 * * *"
    - github-pull-request:
        admin-list:
        - obnoxxx
        - gd
        - anoopcs9
        - spuiuk
        - nixpanic
        cron: H/5 * * * *
        status-context: 'samba-build-rpms/centos{centos_version}'
        white-list-target-branches:
        - samba-build

    builders:
    - shell: !include-raw-escape: scripts/common/get-node.sh
    - shell: !include-raw-escape: scripts/common/rsync.sh
    - shell: jobs/scripts/common/bootstrap.sh $WORKSPACE/jobs/scripts/nightly-samba-builds/nightly-samba-builds.sh "ghprbPullId=$ghprbPullId ghprbTargetBranch=$ghprbTargetBranch CENTOS_VERSION=$CENTOS_VERSION"

    publishers:
    - email-ext:
        recipients: obnox@samba.org, gd@samba.org, anoopcs@cryptolab.net
        reply-to: $DEFAULT_REPLYTO
        subject: $DEFAULT_SUBJECT
        content-type: text
        body: $DEFAULT_CONTENT
        always: true
    - post-tasks:
        - matches:
            # "Building remotely" should always be in the build console output
            - log-text: Building remotely
          script:
            !include-raw-escape: scripts/common/return-node.sh
